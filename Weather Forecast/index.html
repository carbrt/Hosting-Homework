<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>How's the weather?</h1>
      <h2>Current time</h2>
      <h3>in $city-input</h3>
      <form  class="searchbar" id="city-search">
          <input type="text" id="city-input"  placeholder="City search" />
          </form>
    </div>
    <div class="container">
      <p class="forecast-today">27°C</p>
      <table>
        <tr>
          <td>27°C</td>
          <td>27°C</td>
          <td>27°C</td>
          <td>27°C</td>
          <td>27°C</td>
          <td>27°C</td>
        </tr>
        <tr>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thu</td>
          <td>Fri</td>
          <td>Sat</td>
          <td>Sun</td>
        </tr>
      </table>
    </div>
    
    <div class="container">
      <p class="forecast-tomorrow">TOMORROW it will be... <br /></p>
      <p class="temperatur-tomorrow">27°C!</p>
    </div>
    
    <body>
  </body>

  <script src="datatypes.js"></script>
</html>
